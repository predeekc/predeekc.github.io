<header class="top-bar clearfix">
	<a class="title top-bar--link" href="#">{{ site.title }}</a>
	<nav class="top-nav right">
		<ul>
			{% assign pages = site.pages | sort:"order" %}
			{% for page in pages %}
			{% if page.title %}
			<li>
				<a class="top-bar--link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
	</nav>
</header>
