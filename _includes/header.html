<header class="top-bar">
	<input id="nav-toggle" class="" type="checkbox" checked />
	<section class="title clearfix">
		<a class="link left" href="#">{{ site.title }}</a>
		<label class="nav-toggle right" for="nav-toggle"><a class="arrow link"><span>Â»</span></a></label>
	</section>
	<nav class="top-nav">
		{% assign pages = site.pages | sort:"order" %}
		{% for page in pages %}
		{% if page.title %}
		<a class="link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
		{% endif %}
		{% endfor %}
	</nav>
</header>
